
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  Start python3 compile env:

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        ref: '2.0-stable'

    - name: Install Remaining Prerequisites
      run: |
        sudo apt-get update
        sudo apt -y install python3-pip python3-setuptools
